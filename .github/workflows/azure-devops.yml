name: Build and Deploy JIT Access (Shift-Left)

on:
  pull_request:
    branches: [ main ]
  push:
    branches:
      - main
    paths:
      - 'src/**' # Only run when C# code changes, ignore Terraform changes
  workflow_dispatch: # Allows you to run this manually if needed

env:
  AZURE_FUNCTIONAPP_NAME: ${{ secrets.AZURE_FUNCTIONAPP_NAME }}
  DOTNET_VERSION: '8.0.x' 
  WORKING_DIRECTORY: 'src' # Points to where you created the C# project
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4

    - name: Setup Dotnet ${{ env.DOTNET_VERSION }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: 'Restore Dependencies'
      run: dotnet restore
      working-directory: ${{ env.WORKING_DIRECTORY }}

    - name: 'Security Audit (NuGet)'
      run: dotnet list package --vulnerable --include-transitive
      working-directory: ${{ env.WORKING_DIRECTORY }}
      continue-on-error: true

    - name: 'Publish Project'
      run: dotnet publish --configuration Release --output ./output
      working-directory: ${{ env.WORKING_DIRECTORY }}

    # ADD THIS DEBUG STEP
    - name: 'Debug: List Published Files'
      run: ls -R output
      working-directory: ${{ env.WORKING_DIRECTORY }}

    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 'Run Azure Functions Action'
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: '${{ env.WORKING_DIRECTORY }}/output'